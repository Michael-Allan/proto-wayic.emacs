<h1>wayic/emacs - Wayscript mode for Emacs</h1>
<p>
    File <code>wayscript-mode.el</code> defines a major mode for editing wayscript under Emacs.
    Its main purpose is syntax highlighting (font locking).
    See the <a href='http://reluk.ca/project/wayic/emacs/wayscript_in_editor.png'>screen shot</a>.
