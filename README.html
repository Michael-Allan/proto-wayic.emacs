<h1>wayic.emacs - A wayscript mode for Emacs</h1>
<p>
    File <code>wayscript-mode.el</code> defines a major mode
    for editing <a href='http://reluk.ca/project/wayic/script'>wayscript</a>
    under <a href='https://www.gnu.org/software/emacs/'>Emacs</a>.
    Its main purpose is syntax highlighting
    (<a href='https://www.gnu.org/software/emacs/manual/html_node/elisp/Font-Lock-Mode.html'>font locking</a>).
    See the <a href='http://reluk.ca/project/wayic/emacs/screen_shot.png'>screen shot</a>.
    </p>
